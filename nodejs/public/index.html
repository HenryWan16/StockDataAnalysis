<!DOCTYPE html>
<!-- make a reference to https://github.com/UncleBarney/play-big-data/blob/master/nodejs/public/index.html -->
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/nvd3/nv.d3.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
    <title>Stock Analysis</title>
</head>
<body class="container">
<div class="page-header" id="header">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8">
            <style type="text/css">
                body{
                    background:url(stockBackGround.jpeg);
                    background-repeat: repeat-x;
                    background-size: 500px 150px;
                }
            </style>
            <h1 style="color:red;">Stock Analysis</h1>
        </div>
    </div>
</div>
<div class="row">
    <div id="chart" class="col-lg-10 col-md-10 col-sm-10" style="border-left: 1px solid grey">
        <svg></svg>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Symbol" id="stock-symbol">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="add-stock-button">Subscribe</button>
            </span>
        </div>
        <br>
        <div class="col-lg-10 col-md-10 col-sm-10">
            <span class="output-group-btn">
                <button class="btn btn-output-default" type="button" id="show-result-button">result</button>
            </span>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="stock-name-list" id="stock-list">
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/jquery/jquery.min.js"></script>
<script src="/d3/d3.min.js"></script>
<script src="/nvd3/nv.d3.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/canvasjs/dist/canvasjs.js"></script>

<script src="/dataVisualizer.js"></script>
</body>
</html>
